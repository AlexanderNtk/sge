syntax = "proto3";
package sgenetwork.sge.reward;

import "gogoproto/gogo.proto";
import "sge/reward/reward.proto";

option go_package = "github.com/sge-network/sge/x/reward/types";

// CreateCampaignPayload is the type for campaign creation payload.
message CreateCampaignPayload {
  string funder_address = 1; //Fixme: Add description
  uint64 start_ts = 2;
  uint64 end_ts = 3;
  RewardType type = 4;
  repeated Definition reward_defs = 6 [ (gogoproto.nullable) = false ]; //Fixme: Why it needs to be repeated?
  string pool_amount = 7 [
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false,
    (gogoproto.moretags) = "yaml:\"pool_amount\""
  ];
}

// UpdateCampaignPayload is the type for campaign update payload.
message UpdateCampaignPayload { uint64 end_ts = 1; }

// ApplySignupRewardPayload is the signup reward ticket payload type.
message ApplySignupRewardPayload {
  Receiver receiver = 1 [ (gogoproto.nullable) = false ];
}

// ApplyRerferralRewardPayload is the referral reward ticket payload type.
message ApplyRerferralRewardPayload {
  repeated Receiver receivers = 1 [ (gogoproto.nullable) = false ];
}

// ApplyAffiliationRewardPayload is the affiliation reward ticket payload type.
message ApplyAffiliationRewardPayload {
  Receiver receiver = 1 [ (gogoproto.nullable) = false ];
}

// ApplyNoLossBetsRewardPayload is the noloss bets reward ticket payload type.
message ApplyNoLossBetsRewardPayload {
  Receiver receiver = 1 [ (gogoproto.nullable) = false ];
  repeated string bet_uids = 3;
}